<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento CRUD</title>
</head>
<body>
    <header>
        <h1>Estacionamento CRUD</h1>
    </header>
    <main>
        <header>
            <h2>Lista de veículos</h2>
            <button>Registrar veículo</button>
        </header>
        <form>
            <input placeholder="Nome" type="text">
            <input placeholder="Placa" type="text">
            <label>Entrada: <input type="time" ></label>
            <button>Salvar</button>
            <button>Cancelar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Gerenciar</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    
</body>
</html>
