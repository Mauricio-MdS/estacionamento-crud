<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Estacionamento CRUD</title>
</head>
<body>
    <header class="estacionamento">
        <h1>Estacionamento CRUD</h1>
    </header>
    <main class="container">
        <header>
            <h2 class="titulo">Lista de veículos</h2>
            <button class="button registrar">Registrar veículo</button>
        </header>
        <form class="formulario invisible">
            <input class="input formulario__nome" placeholder="Nome" type="text" required>
            <input class="input formulario__placa" minlength="7" maxlength="8" placeholder="Placa" type="text" required>
            <label>Entrada: <input class="input formulario__horario" type="time" required></label>
            <div class="formulario__botoes">
                <button class="button salvar" type="submit">Salvar</button>
                <button class="button cancelar">Cancelar</button>
             </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th class="table__nome">Nome</th>
                    <th class="table__placa">Placa</th>
                    <th class="table__entrada">Entrada</th>
                    <th class="table__gerenciar">Gerenciar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <script src="./built/app.js" type="module"></script>
</body>
</html>
